<!-- https://simpleisbetterthancomplex.com/series/2017/09/18/a-complete-beginners-guide-to-django-part-3.html#reusable-templates -->

{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Django Boards{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Add optional link tags here for external css/fonts/etc. -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    {% block stylesheet %}{% endblock %} 
  </head>
  <body>
    {% block body %}
    <!-- add nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">kdjango</a>
        <!-- Referencing the Authenticated User in the Template -->

        <!-- Username / Hamburger for sm breakpoint -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainMenu">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">{{ user.username }}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <ol class="breadcrumb my-4">
        {% block breadcrumb %} 
        {% endblock %}
      </ol>
      {% block content %} 
      {% endblock %}
    </div>
    {% endblock body %}
  </body>
</html>
